<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/ico" href="favicon.ico">
        <title>Learn-Yo-Scales - Scale learning tools</title>
    </head>
    <body>
        <main>
            <div class="menu">
                <div class="nav">
                    <h4 class="item"><a href="#" data-mode="game">Play</a></h4>
                    <h4 class="item"><a href="#" data-mode="metronome">Metronome</a></h4>
                    <h4 class="item"><a href="#" data-mode="help">Help</a></h4>
                    <h4 class="item toggle"><a href="#" id="toggle-options">Opt.</a></h4>
                </div>
                <div id="options" style="display: block">
                    <div>
                        <strong>Filter notes:</strong>
                        <div id="note-filter"></div>
                    </div>
                    <div>
                        <strong>Interval Filter:</strong>
                        <div id="interval-filter"></div>
                    </div>
                    <div>
                        <strong>Include Accidentals:</strong>
                        <input type="checkbox" id="include-accidentals" />
                        <strong>Randomise Buttons</strong>
                        <input type="checkbox" id="randomise-buttons" />
                        <strong>Night Mode</strong>
                        <input type="checkbox" id="night-mode" />
                    </div>
                </div>
            </div>
            <div class="container" data-container="game">
                <h3 id="score"></h3>
                <h2 id="t"></h2>
                <div id="answer"></div>
                <ul id="l"></ul>
            </div>
            <div class="container" data-container="help"></div>
            <div class="container" data-container="metronome">
                <h1>EXPERIMENTAL</h1>
                <div>
                    <table>
                        <tbody border=0>
                            <tr>
                                <td>Start BPM</td><td><input id="startBPM" value="60" /></td>
                            </tr>
                            <tr>
                                <td>End BPM</td><td><input id="endBPM" value="120" /></td>
                            </tr>
                            <tr>
                                <td>Increase By</td><td><input id="increase" value="5" /></td>
                            </tr>
                            <tr>
                                <td>Bar Count</td><td><input id="barCount" value="4" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h2 id="bpm"></h2>
            </div>
            <script src="metronome.js"></script>
            <script src="main.js"></script>
        </main>
    </body>
</html>
